<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 480px; height: 650px; text-align: center; vertical-align: middle" >
			<canvas id="canvas" style="border:0px solid red;" width="480" height="650">
				不支持画板对象
			</canvas>
		</div>
		<script>
			//信息提示输入框
			var mun1 = prompt("请输入第一个数字");
			var mun2 = prompt("请输入第二个数字");
			//以下2行是是爸爸写的
			mun1 = parseInt(mun1);
			mun2 = parseInt(mun2);
			//使用if语句来判断mun1是否大于mun2，如果是，比较大的的数是mun1
			if (mun1 > mun2) {
				alert("比较大的数字是:" + mun1);
				//否则比较大的数字是mun2
			} else {
				alert("比较大的数字是:" + mun2);
			};

		</script>
	</body>
</html>
