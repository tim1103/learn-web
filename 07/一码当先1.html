<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 480px; height: 650px; text-align: center; vertical-align: middle" >
			<canvas id="canvas" style="border:0px solid red;" width="480" height="650">
				不支持画板对象
			</canvas>
		</div>
		<script>
			//提示用户输入信息
			var x = prompt("请输入A或B或C(请打开大写锁定)")
			//用if语句判断
			//判断x是否==A，是就alert A类信息
			if (x =="A") {
				alert("A类信息")
				//判断x是否==B，是就alert B类信息
			} else if (x == "B") {
				alert("B类信息")
				//判断x是否==c，是就alert c类信息
			} else if (x == "C") {
				alert("C类信息")
				//否则alert 无效信息
			} else {
				alert("无效信息")

			}

		</script>
	</body>
</html>
