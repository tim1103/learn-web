<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 0px; height: 0px; text-align: center; vertical-align: middle" >
			<canvas id="canvas" style="border:0px solid red;" width="0" height="0">
				不支持画板对象
			</canvas>
		</div>
		<script>
			var games = ["我的世界", "英雄联盟", "守望先锋"];
			games[games.length] = "王者荣耀";
			for (var i = 0; i < games.length; i++) {
				document.write(games[i] + "<br/>");
			}

		</script>
	</body>
</html>
