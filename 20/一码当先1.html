<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>
	<body>		
		<script>
		//定义数组course
		var course=["数学","语文","英语"];
		//在数组course的末尾添加"编程"
		course[course.length]="编程";
		//使用for循环遍历数组
		for(var i=0;i<course.length;i++){
			document.write(course[i]+"  ");
		}
		
		</script>
	</body>
</html>
