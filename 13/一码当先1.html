<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 480px; height: 650px; text-align: center; vertical-align: middle" >
			<canvas id="canvas" style="border:0px solid red;" width="480" height="650">
				不支持画板对象
			</canvas>
		</div>
		<script>
			/**创建空数组score**/
			var score = [];
			//把数组score下标为0的地方添加数学成绩
			score[0] = prompt("请输入数学成绩");
			//把数组score下标为1的地方添加语文成绩
			score[1] = prompt("请输入语文成绩");
			//把数组score下标为2的地方添加英语成绩
			score[2] = prompt("请输入英语成绩");
			/**在警告框上显示score数组的内容*/
			alert("数学成绩:" + score[0] + "语文成绩:" + score[1] + "英语成绩:" + score[2]);

		</script>
	</body>
</html>
