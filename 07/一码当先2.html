<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 480px; height: 650px; text-align: center; vertical-align: middle" >
			<canvas id="canvas" style="border:2px solid red;" width="480" height="650">
				不支持画板对象
			</canvas>
		</div>
		<script>
			//让你输入三个数
			var x1 = prompt("请输入第一个整数");
			var y1 = prompt("请输入第二个整数");
			var c1 = prompt("请输入第三个整数");
			//用if语句来判断
			if (/*x1%2！是否=0*/x1 % 2 != 0 || /*y1%2！是否=0*/y1 % 2 != 0 || /*c1%2！是否=0*/c1 % 2 != 0) {
				if (x1 % 2 != 0) {
					alert("奇数为" + x1)
				}
				if (y1 % 2 != 0) {
					alert("奇数为" + y1)
				}
				if (c1 % 2 != 0) {
					alert("奇数为" + c1)
				}
				//否则在警告框上显示"没有奇数！"
			} else {
				alert("没有奇数！")
			}
		</script>
	</body>
</html>
