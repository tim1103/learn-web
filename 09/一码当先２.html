<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 480px; height: 650px; text-align: center; vertical-align: middle" >
			<canvas id="canvas" style="border:0px solid red;" width="480" height="650">
				不支持画板对象
			</canvas>
		</div>
		<script>
			//定义一个Animal构造方法.
			function Animal() {
				//属性一:type = "东北虎".
				this.type = "东北虎";
				//属性二:age = "5岁".
				this.age = "5岁";
				//属性三:weight = "50千克".
				this.weight = "50千克";
				this.Eat = function() {
					alert(this.type+"在吃肉!");
				}
			}

			//访问Tiger对象的属性.
			var tiger = new Animal();
			//并显示在警告框上.
			alert("老虎的属性:" + tiger.type + ":" + tiger.age + ":" + tiger.weight);
			//调用Eat方法.
			tiger.Eat();
			
		</script>
	</body>
</html>
