<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 480px; height: 650px; text-align: center; vertical-align: middle" >
			<canvas id="canvas" style="border:0px solid red;" width="480" height="650">
				不支持画板对象
			</canvas>
		</div>
		<script>
			//定义名为play()的方法，包含参数name.
			function play(name) {
				//返回我经常玩+name的结果.
				return "我经常玩" + name
			}

			//调用play()方法.
			//给play()方法传1个参数.
			var py = play("飞机大战");
			//在警告框上显示返回的结果.
			alert(py);

		</script>
	</body>
</html>
